<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<style>
.bright {
	color: white;
}

.box {
	background: rgb(16, 136, 80);
	background: linear-gradient(45deg, rgba(16, 136, 80, 0.5914740896358543)
		36%, rgba(37, 195, 227, 0.5802696078431373) 100%);
	width: 50%;
	margin-bottom: 150px;
}

.bg-head {
	background: rgb(16, 136, 80);
	background: linear-gradient(45deg, rgba(16, 136, 80, 1) 36%,
		rgba(37, 195, 227, 1) 100%);
}
.foot {
	position: fixed;
	bottom: 0;
}
</style>
<body>
	
	<nav class="navbar navbar-dark bg-head">
		<div class="container">
		<span class="mb-0 p-3 h1 bright">CONTACT MANAGER</span>
		<a href="./add_contact.html" class="btn btn-warning">Insert 2 Contact</a>
		<a href="./search.html" class="btn btn-warning">Search Contact</a>
		<a href="#" class="btn btn-warning">Update Data</a>
		<a href="./contact" class="btn btn-warning">View All Contact</a>
		<a href="./deleted" class="btn btn-danger">Delete Data</a>
		
		</div>
	</nav>
	<div class="container box rounded rounded-5 my-5 p-5">

		<form action="contact" method="post">
			<div class="mb-3">
				<label for="" class="form-label h5">First Name </label> <input
					type="text" class="form-control" name="fname" id="fname" value="" required="required">
			</div>
			<div class="mb-3">
				<label for="" class="form-label h5">Last Name </label> <input
					type="text" class="form-control" name="lname" id="lname" value="">
			</div>
			<div class="mb-3">
				<label for="" class="form-label h5">Mobile No </label> <input
					type="text" class="form-control" id="mobile" name="mobile" value="" required="required">
			</div>
			<div class="mb-3">
				<label for="" class="form-label h5">Email </label> <input
					type="email" class="form-control" id="email" name="email" value="">
			</div>
			<div class="mb-3">
				<label for="dob" class="form-label h5">Birthday (DD/MM/YYYY): </label> 
				<input type="date" class="form-control" id="dob" name="dob" value="">
			</div>
			<div class="mb-3">
				<label for="" class="form-label h5">Category </label> 
				<select class="form-select form-select-lg " name="category">
				<option value="family">Family</option>
				<option selected value="work">Work</option>
				<option value="other">Other</option>
			</select>
			</div>
			<div class="mb-3">
				<button type="submit" class="btn btn-primary me-3" value="submit">ADD</button>
				<button type="reset" class="btn btn-warning" value="reset">RESET</button>
			</div>
			
		</form>

	</div>
  <div class="container-fluid foot p-3 bg-secondary">
    <p class="text-center bright">&copy; 2024 . All rights reserved for Jspiders.com.</p>
  </div>
